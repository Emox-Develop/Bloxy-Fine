<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bloxy Fine | Stable Edition</title>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
<style>
:root {
    --bg-main: #0b0d12;
    --bg-panel: #151821;
    --bg-card: #1e222d;
    --accent: #2ecc71;
    --red: #ff4d4d;
    --blue: #3498db;
    --gold: #f1c40f;
    --text-muted: #8a919e;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: var(--bg-main); color: #fff; display: flex; height: 100vh; overflow: hidden; }

.main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
.top-nav { height: 60px; background: var(--bg-panel); border-bottom: 1px solid #2d3241; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
.stats-bar { background: #0e1117; padding: 12px 25px; display: flex; gap: 30px; font-size: 11px; color: var(--text-muted); border-bottom: 1px solid #1e222d; }
.stats-bar b { color: #fff; }

.btn-ui { background: var(--bg-card); color: #fff; border: 1px solid #2d3241; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
.btn-ui:hover { background: #2d3241; }
.btn-accent { background: var(--accent); border: none; color: #000; }

.match-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex: 1; }
.match-card { background: var(--bg-panel); border: 1px solid #2d3241; border-radius: 12px; padding: 15px; height: fit-content; }
.match-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }

.coin-icon { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; }
.h-icon { background: var(--blue); color: white; box-shadow: 0 0 10px var(--blue); }
.t-icon { background: var(--red); color: white; box-shadow: 0 0 10px var(--red); }

.side-chat { width: 280px; background: var(--bg-panel); border-left: 1px solid #2d3241; display: flex; flex-direction: column; }
#chat-msgs { flex: 1; overflow-y: auto; padding: 15px; font-size: 12px; }

#admin-panel { position: fixed; bottom: 80px; right: 300px; background: var(--bg-panel); border: 2px solid var(--red); padding: 15px; border-radius: 12px; display: none; z-index: 10000; width: 250px; }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; }
.box { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 420px; border: 1px solid #2d3241; position: relative; }

.inv-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 300px; overflow-y: auto; margin: 15px 0; }
.inv-item { background: #000; padding: 10px; border-radius: 8px; text-align: center; border: 2px solid transparent; cursor: pointer; }
.inv-item.selected { border-color: var(--accent); background: #1a1a1a; }
.inv-item img { width: 40px; height: 40px; object-fit: contain; }
</style>
</head>
<body>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px">
        <h4 style="color:var(--red)">ADMIN PANEL</h4>
        <span onclick="toggleAdmin()" style="cursor:pointer">âœ–</span>
    </div>
    <input type="text" id="adm-target" placeholder="Target User" style="width:100%; padding:8px; margin-bottom:8px; background:#000; color:#fff; border:1px solid #333">
    <select id="adm-item" style="width:100%; padding:8px; margin-bottom:12px; background:#000; color:#fff; border:1px solid #333"></select>
    <button class="btn-ui" style="width:100%; margin-bottom:5px" onclick="adminAction('add')">GIVE ITEM</button>
    <button class="btn-ui" style="width:100%; color:var(--red)" onclick="adminAction('ban')">BAN USER</button>
</div>

<div class="main-content">
    <div class="top-nav">
        <div style="font-weight:900; color:var(--accent); font-size:20px; letter-spacing:1px">BLOXFINE</div>
        <div style="display:flex; gap:12px; align-items:center">
            <button class="btn-ui" onclick="openLB()">Leaderboard</button>
            <button class="btn-ui" onclick="openInv('view')">Inventory</button>
            <button class="btn-ui btn-accent" onclick="openInv('create')">CREATE MATCH</button>
            <div style="text-align:right; border-left:1px solid #2d3241; padding-left:12px">
                <div id="u-name" style="font-size:12px; font-weight:bold">...</div>
                <div style="font-size:11px; color:var(--gold)">ðŸ’° <span id="u-val">0</span></div>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <span>ACTIVE GAMES: <b id="s-games">0</b></span>
        <span>TOTAL ITEMS: <b id="s-items">0</b></span>
        <span>TOTAL VALUE: <b id="s-val">0</b></span>
    </div>

    <div id="match-list" class="match-list"></div>
</div>

<div class="side-chat">
    <div id="chat-msgs"></div>
    <div style="padding:15px; border-top:1px solid #2d3241">
        <input type="text" id="chat-input" placeholder="Type message..." style="width:100%; background:#0b0d12; border:1px solid #2d3241; padding:12px; color:#fff; border-radius:6px" onkeypress="if(event.key==='Enter') sendMsg()">
    </div>
</div>

<div id="modal-box" class="modal">
    <div class="box">
        <span onclick="closeModal()" style="position:absolute; top:20px; right:20px; cursor:pointer; color:var(--text-muted); font-size:18px">âœ–</span>
        <h3 id="m-title">Inventory</h3>
        <div id="m-extra" style="margin-top:15px"></div>
        <div id="m-grid" class="inv-grid"></div>
        <div id="m-footer"></div>
    </div>
</div>

<script>
const OWNER = "isimsizler2038";
const DB = [
    {n: "Gingerscope", v: 14500, img: "https://supremevalues.com/media/mm2ancients/Gingerscope.png"},
    {n: "Traveler's Axe", v: 7600, img: "https://supremevalues.com/media/mm2ancients/Traveler's_Axe.png"},
    {n: "Traveler's Gun", v: 4100, img: "https://supremevalues.com/media/mm2ancients/Traveler's_Gun.png"},
    {n: "Harvester", v: 425, img: "https://supremevalues.com/media/mm2ancients/Harvester.png"},
    {n: "Icepiercer", v: 350, img: "https://supremevalues.com/media/mm2ancients/Icepiercer.png"},
    {n: "Evergun", v: 4100, img: "https://supremevalues.com/media/mm2ancients/Evergun.png"},
    {n: "Celestial", v: 1800, img: "https://supremevalues.com/media/mm2ancients/Celestial.png"}
];

let user = localStorage.getItem('rbx_user') || "";
let inv = JSON.parse(localStorage.getItem('rbx_inv')) || [0, 1, 3, 4, 6];
let selectedIndices = [];
let selectedSide = 'H';

const pubnub = new PubNub({ 
    publishKey: "pub-c-134bcaab-4830-4bbb-afb4-b7595ffffebe", 
    subscribeKey: "sub-c-5f27998e-cff7-4c72-9ad1-455b7adeb737", 
    uuid: user || "guest_" + Math.random().toString(10).substr(2,4) 
});
const CHANNEL = "BLOX_STABLE_V10";
pubnub.subscribe({ channels: [CHANNEL] });

pubnub.addListener({
    message: (m) => {
        const d = m.message;
        if(d.type === 'chat') renderChat(d.u, d.t);
        if(d.type === 'new') renderMatch(d);
        if(d.type === 'cancel') { document.getElementById(d.id)?.remove(); updateStats(); }
    }
});

function updateUI() {
    if(!user) return;
    document.getElementById('u-name').innerText = user;
    let total = inv.reduce((s, i) => s + DB[i].v, 0);
    document.getElementById('u-val').innerText = total.toLocaleString();
    localStorage.setItem('rbx_inv', JSON.stringify(inv));
}

function openInv(mode) {
    selectedIndices = [];
    const grid = document.getElementById('m-grid');
    const footer = document.getElementById('m-footer');
    const extra = document.getElementById('m-extra');
    grid.innerHTML = ""; footer.innerHTML = ""; extra.innerHTML = "";
    
    document.getElementById('m-title').innerText = mode === 'view' ? "My Inventory" : "Create Match";
    
    if(mode === 'create') {
        extra.innerHTML = `
            <div style="display:flex; gap:10px; margin-bottom:10px">
                <button class="btn-ui" id="btn-h" style="flex:1; background:var(--blue)" onclick="setSide('H')">HEADS (BLUE)</button>
                <button class="btn-ui" id="btn-t" style="flex:1" onclick="setSide('T')">TAILS (RED)</button>
            </div>`;
        footer.innerHTML = `<button class="btn-ui btn-accent" style="width:100%; padding:12px" onclick="postMatch()">POST COINFLIP</button>`;
    }

    inv.forEach((idx, aIdx) => {
        const item = document.createElement('div');
        item.className = "inv-item";
        item.innerHTML = `<img src="${DB[idx].img}"><br><small style="color:var(--gold)">${DB[idx].v}</small>`;
        item.onclick = () => {
            if(mode === 'view') return;
            if(item.classList.toggle('selected')) selectedIndices.push(aIdx);
            else selectedIndices = selectedIndices.filter(i => i !== aIdx);
        };
        grid.appendChild(item);
    });
    document.getElementById('modal-box').style.display = 'flex';
}

function setSide(s) {
    selectedSide = s;
    document.getElementById('btn-h').style.background = s === 'H' ? 'var(--blue)' : 'var(--bg-card)';
    document.getElementById('btn-t').style.background = s === 'T' ? 'var(--red)' : 'var(--bg-card)';
}

function postMatch() {
    if(selectedIndices.length === 0) return alert("Select at least 1 item!");
    const items = selectedIndices.map(i => inv[i]);
    const total = items.reduce((s, i) => s + DB[i].v, 0);
    const id = "M-" + Date.now();
    pubnub.publish({ 
        channel: CHANNEL, 
        message: { type: 'new', id, user, items, total, side: selectedSide } 
    });
    selectedIndices.sort((a,b) => b-a).forEach(i => inv.splice(i, 1));
    updateUI(); closeModal();
}

function renderMatch(d) {
    if(document.getElementById(d.id)) return;
    const list = document.getElementById('match-list');
    const div = document.createElement('div');
    div.className = "match-card"; div.id = d.id;
    div.dataset.total = d.total; div.dataset.count = d.items.length;
    div.innerHTML = `
        <div class="match-header"><span>${d.user}</span><div class="coin-icon ${d.side==='H'?'h-icon':'t-icon'}">${d.side}</div></div>
        <div style="display:flex; gap:6px; margin:12px 0; overflow-x:auto; padding-bottom:5px">
            ${d.items.map(i => `<img src="${DB[i].img}" style="width:35px; background:#000; border-radius:4px; padding:2px">`).join('')}
        </div>
        <div style="color:var(--gold); font-weight:bold; font-size:14px; margin-bottom:12px">ðŸ’° ${d.total.toLocaleString()}</div>
        <button class="btn-ui btn-accent" style="width:100%">${d.user===user?'WAITING...':'JOIN MATCH'}</button>
        ${d.user===user ? `<button class="btn-ui" style="width:100%; margin-top:6px; color:var(--red); border-color:#4a1a1a" onclick="cancelMatch('${d.id}','${JSON.stringify(d.items)}')">CANCEL</button>` : ''}
    `;
    list.prepend(div); updateStats();
}

function updateStats() {
    let g = 0, itm = 0, val = 0;
    document.querySelectorAll('.match-card').forEach(c => {
        g++; val += parseInt(c.dataset.total); itm += parseInt(c.dataset.count);
    });
    document.getElementById('s-games').innerText = g;
    document.getElementById('s-items').innerText = itm;
    document.getElementById('s-val').innerText = val.toLocaleString();
}

function cancelMatch(id, itemsStr) {
    pubnub.publish({ channel: CHANNEL, message: { type: 'cancel', id } });
    inv.push(...JSON.parse(itemsStr)); updateUI();
}

function loadHistory() {
    pubnub.history({ channel: CHANNEL, count: 50 }, (s, r) => {
        let activeMatches = new Map();
        r.messages.forEach(m => {
            const d = m.entry;
            if(d.type === 'new') activeMatches.set(d.id, d);
            if(d.type === 'cancel') activeMatches.delete(d.id);
            if(d.type === 'chat') renderChat(d.u, d.t);
        });
        activeMatches.forEach(renderMatch);
    });
}

function renderChat(u, t) {
    const box = document.getElementById('chat-msgs');
    const div = document.createElement('div');
    div.style.marginBottom = "6px";
    div.innerHTML = `<span style="color:${u===OWNER?'var(--red)':'var(--accent)'}; font-weight:bold">${u}:</span> <span style="color:#eee">${t}</span>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

function sendMsg() {
    const i = document.getElementById('chat-input');
    if(!i.value.trim()) return;
    pubnub.publish({ channel: CHANNEL, message: { type: 'chat', u: user, t: i.value } });
    i.value = "";
}

function toggleAdmin() {
    const p = document.getElementById('admin-panel');
    p.style.display = p.style.display === 'block' ? 'none' : 'block';
}

function closeModal() { document.getElementById('modal-box').style.display = 'none'; }
function openLB() { alert("Leaderboard updating..."); }

window.onload = () => {
    if(!user) {
        user = prompt("Enter Roblox Username:");
        if(user) { localStorage.setItem('rbx_user', user); location.reload(); }
    }
    updateUI();
    loadHistory();
    if(user === OWNER) {
        document.getElementById('adm-item').innerHTML = DB.map((x,i)=>`<option value="${i}">${x.n}</option>`).join('');
        document.getElementById('admin-panel').style.display = 'none'; // KapalÄ± baÅŸla
        const btn = document.createElement('button'); btn.className="btn-ui"; btn.innerText="ADM"; 
        btn.onclick = toggleAdmin; document.querySelector('.top-nav div').prepend(btn);
    }
}
</script>
</body>
</html>
